<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Use an external image file as the background */
            background-image: url('Contour Line.svg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Background color with transparency */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Box shadow for container */
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #ffffff; /* Background color for options */
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }
        .option:hover {
            background-color: #f2f2f2;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
        #next-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button:hover {
            background-color: #0056b3;
        }
        /* Your CSS styles remain unchanged */
    </style>
</head>
<body>
    <div id="quiz-container">
        <div class="question" id="question">Question goes here</div>
        <div class="options" id="options">
            <!-- Options will be inserted here dynamically -->
        </div>
        <div id="result"></div>
        <button id="next-button">Next Question</button>
    </div>

        let currentQuestionIndex = 0;
        let score = 0;
        let optionClicked = false; // Added variable to track if an option has been clicked

        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultElement = document.getElementById('result');
        const nextButton = document.getElementById('next-button');

        function displayQuestion() {
            optionClicked = false; // Reset the optionClicked variable
            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.textContent = option;
                optionElement.className = 'option';
                optionElement.addEventListener('click', checkAnswer);
                optionsElement.appendChild(optionElement);
            });
        }

        function checkAnswer(event) {
            if (optionClicked) return; // Exit if an option has already been clicked

            optionClicked = true; // Set the optionClicked to true
            const selectedOption = event.target.textContent;
            const currentQuestion = quizData[currentQuestionIndex];

            if (selectedOption === currentQuestion.answer) {
                score++;
                resultElement.textContent = 'Correct!';
            } else {
                resultElement.textContent = 'Wrong. The correct answer is ' + currentQuestion.answer;
            }

            nextButton.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            resultElement.textContent = '';
            nextButton.style.display = 'none';

            if (currentQuestionIndex < quizData.length) {
                displayQuestion();
            } else {
                // End of quiz
                questionElement.textContent = 'Quiz completed!';
                optionsElement.innerHTML = '';
                resultElement.textContent = `Your score: ${score} out of ${quizData.length}`;
            }
        }

        nextButton.addEventListener('click', nextQuestion);

        // Start the quiz
        displayQuestion();
    </script>
</body>
</html>
